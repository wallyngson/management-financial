<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <img src="./assets/logo.svg" alt="Logo Dev Finance">

        <div id="checkbox-position">
            <input  type="checkbox" 
                    class="checkbox"
                    id="checkbox"
                    onclick="changeColor()">

            <label for="checkbox" class="label">
                <div class="ball"></div>
            </label>

        </div>

    </header>

    <main id="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image de entrada">
                </h3>
                <p id="incomeDisplay">R$5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Image de saída">
                </h3>
                <p id="expenseDisplay">R$3.000,00</p>
            </div>

            <div class="card total">
                <h3 id="total">
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image total">
                </h3>
                <p id="text-total">R$2.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a  href="#" 
                onclick="modalChange.open()"
                class="button new">+ Nova transação
            </a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="transaction">
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            placeholder="Descrição"
                        />
                    </div>
                    
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="amout">Valor</label>
                        <input 
                            type="number"
                            step="0.01" 
                            id="amount" 
                            name="amount" 
                            placeholder="Valor"
                        />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.
                        </small>
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date"
                            id="date" 
                            name="date"
                        />
                    </div>

                    <div class="input-group">
                        <div class="input-group actions">

                            <a  href="#" 
                                onclick="modalChange.close()"
                                class="button cancel">Cancelar
                            </a>

                            <button>Salvar</button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
