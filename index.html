<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="theme">
        <div id="checkbox-position">
            <input  type="checkbox" 
                    class="checkbox"
                    id="checkbox"
                    onclick="changeColor()">

            <label for="checkbox" class="label">
                <div class="ball">
                    <img src="./assets/moon.svg" alt="">
                    
                </div>
            </label>
        </div>
    </div>

    <header class="header">
        
        <img src="./assets/logo.svg" alt="Logo Dev Finance">

    </header>

    <main id="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image de entrada">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Image de saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3 id="total">
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image total">
                </h3>
                <p id="text-total">R$ 0,00</p>
            </div>
        </section>

        <h2>Transações</h2>
        <section id="transaction">

            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr id="shadow">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="transaction">
                </tbody>
            </table>
        </section>

        <section id="transaction-container">
            
            <div class="wrapper">
                <div class="transitions-wrapper" onclick="SelectBox.showOptions()">
                    <ul class="defaut">
                      
                            <div class="title-wrapper">
                                <p id="default-title">Nova transação</p>
                            </div>
                    </ul>
                    <ul class="list-wrapper">
                        <li>
                            <div class="option-income" onclick="ModalIncome.open()">
                                <p>Entrada</p>
                            </div>
                        </li>
                        <li>
                            <div class="option-expense" onclick="ModalExpense.open()">
                                <p>Saída</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>

    <div class="modal-overlay-income">
        <div class="modal">
            <div id="form">
                <h2>Quanto você recebeu?</h2>
                <form action="">
                    <div class="input-group">
                        <label 
                            class="description-data" 
                            for="description">Informe uma breve descrição:</label>
                        <input 
                            type="text" 
                            id="description-income" 
                            name="description" 
                            placeholder="Ex: Salário da RocketSeat"
                        />
                    </div>
                    
                    <div class="input-group">
                        <label 
                            class="description-data" 
                            for="amout">Valor que foi recebido:</label>
                        <input 
                            type="number"
                            step="0.01" 
                            id="amount-income" 
                            name="amount" 
                            placeholder="Ex: 500"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                            class="description-data" 
                            for="date">Data da entrada:</label>
                        <input 
                            type="date"
                            id="date-income" 
                            name="date"
                        />
                    </div>

                    <div class="input-group">
                        <div class="input-group actions">

                            <a  href="#" 
                                onclick="ModalIncome.close()"
                                class="button cancel">Cancelar
                            </a>

                            <button onclick="FormIncome.datasIncome()">Salvar</button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay-expense">
        <div class="modal">
            <div id="form">
                <h2>Quanto você gastou?</h2>
                <form action="">
                    <div class="input-group">
                        <label 
                            class="description-data" 
                            for="description">Informe uma breve descrição do gasto:</label>
                        <input 
                            type="text" 
                            id="description-expense" 
                            name="description" 
                            placeholder="Ex: Comida para o Dog"
                        />
                    </div>
                    
                    <div class="input-group">
                        <label 
                            class="description-data" 
                            for="amout">Valor que foi gasto:</label>
                        <input 
                            type="number"
                            step="0.01" 
                            id="amount-expense" 
                            name="amount" 
                            placeholder="Ex: 30"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                            class="description-data" 
                            for="date">Data da saída:</label>
                        <input 
                            type="date"
                            id="date-expense" 
                            name="date"
                        />
                    </div>

                    <div class="input-group">
                        <div class="input-group actions">

                            <a  href="#" 
                                onclick="ModalExpense.close()"
                                class="button cancel">Cancelar
                            </a>

                            <button type="submit" onclick="FormExpense.datasExpense()">Salvar</button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>

   

    <script src="./index.js"></script>
</body>

</html>
